<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam system login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-indigo-700 text-black">
  <div class="flex justify-center mt-10">
    <div class="bg-white bg-opacity-90 p-8 rounded-xl shadow-xl w-[1000px]">
      
      <!--page header-->
      <div class="text-center mb-6">
        <h2 class="text-3xl font-bold mb-1">Exam system access</h2>
        <p class="text-gray-600 text-sm">
          Login for supervisors and lecturers, or create a new profile with the right role.
        </p>
      </div>

      <!-- two columns for login and registration -->
      <div class="grid md:grid-cols-2 gap-8">
        
        <!--left column to login -->
        <div>
          <h3 class="text-xl font-semibold mb-3">Login</h3>
          <p class="text-xs text-gray-500 mb-4">
            Use your account to enter the exam system.
          </p>

          <label class="block text-sm font-semibold mb-1">Role</label>
          <select
            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            <option value="">Choose role...</option>
            <option>Supervisor</option>
            <option>Lecturer</option>
          </select>

          <label class="block text-sm font-semibold mb-1">Email</label>
          <input
            type="email"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="name@college.ac.il"
          />

          <label class="block text-sm font-semibold mb-1">Password</label>
          <input
            type="password"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="********"
          />

          <!-- load main app layout after login for supervisors -->
          <form action="navbar.html">
            <button
              type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white text-sm font-semibold py-2 rounded-lg shadow-md transition"
            >
              Login
            </button>
          </form>

          <p class="text-xs text-gray-500 mt-3">
            Forgot your password? Contact the exam office.
          </p>
        </div>

        <!--right column to registration-->
        <div>
          <h3 class="text-xl font-semibold mb-3">Create new profile</h3>
          <p class="text-xs text-gray-500 mb-4">
            Register as a supervisor or lecturer. The role controls your permissions.
          </p>

          <label class="block text-sm font-semibold mb-1">Full name</label>
          <input
            type="text"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Full name"
          />

          <label class="block text-sm font-semibold mb-1">Role</label>
          <div class="flex gap-4 mb-3 text-sm">
            <label class="flex items-center gap-2">
              <input type="radio" name="role" class="accent-blue-500" />
              <span>Supervisor</span>
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="role" class="accent-blue-500" />
              <span>Lecturer</span>
            </label>
          </div>

          <label class="block text-sm font-semibold mb-1">Email</label>
          <input
            type="email"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="name@college.ac.il"
          />

          <label class="block text-sm font-semibold mb-1">Password</label>
          <input
            type="password"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Create password"
          />

          <label class="block text-sm font-semibold mb-1">Confirm password</label>
          <input
            type="password"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Repeat password"
          />

          <button
            class="w-full bg-green-500 hover:bg-green-600 text-white text-sm font-semibold py-2 rounded-lg shadow-md transition"
          >
            Register
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
