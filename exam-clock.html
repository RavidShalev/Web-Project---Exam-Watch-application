<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center mt-10">
        <div class="bg-white bg-opacity-90 p-10 rounded-xl shadow-xl w-[1200px] text-center">
            <div class="mb-6">
                <h2 class="text-2xl font-bold underline mb-4">Exam Clock</h2>
                <h1 class="text-xl font-semibold mb-6">Clock:</h1>
                <!---The clock will be here -->
                <h1 id="liveClock" class="text-lg mb-6"></h1>
                <h1 class="text-xl font-semibold mb-6">Time Remaining:</h1>
                <!---The countdown will be here -->
                <h1 id="countdown" class="text-2xl mb-4"></h1>
            </div>
            <div>
                <h1 class="text-xl font-semibold mb-6">Event Log</h1>
                <input type="time">
                <input type="text" placeholder="Event Description" class="text-xl font-semibold mb-6">
                <button id="addEventBtn" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 ml-4">Add Event</button>
            </div>
        </div>
    </div>
</body>
</html>
