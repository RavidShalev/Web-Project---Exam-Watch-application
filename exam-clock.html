<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center mt-10">
        <div class="bg-white bg-opacity-95 p-8 rounded-xl shadow-xl w-[1100px] text-left">
            <div class="flex gap-8">
                <!-- Left: Clock + Controls -->
                <div class="w-2/3">
                    <div class="mb-4">
                        <h2 class="text-3xl font-bold underline mb-2">Exam Clock</h2>
                        <p class="text-sm text-gray-600">Keep track of the live time and remaining exam time.</p>
                    </div>

                    <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                        <div class="flex items-center justify-between mb-4">
                            <div>
                                <h3 class="text-lg font-semibold text-gray-700">Current Time</h3>
                                <p id="liveClock" class="text-2xl font-mono text-gray-900 mt-2">--:--:--</p>
                            </div>
                            <div class="text-right">
                                <h3 class="text-lg font-semibold text-gray-700">Time Remaining</h3>
                                <p id="countdown" class="text-3xl font-mono text-red-600 mt-2">--:--:--</p>
                            </div>
                        </div>


                        <div class="mt-6">
                            <div class="w-full bg-gray-200 h-2 rounded-full overflow-hidden">
                                <div id="progressBar" class="bg-green-400 h-2 w-0"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right: Event Log -->
                <div class="w-1/3">
                    <h3 class="text-xl font-semibold mb-3">Event Log</h3>

                    <div class="bg-white p-4 rounded-lg border">
                        <select
                            id="incident-type"
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
                            >
                            <option value="">Choose...</option>
                            <option>Late arrival</option>
                            <option>Bathroom break</option>
                            <option>Cheating suspicion</option>
                            <option>Noise / disturbance</option>
                            <option>Technical issue</option>
                            </select>

                            <label class="block text-sm font-semibold mb-1">Student ID </label>
                            <input
                            id="incident-student"
                            type="text"
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
                            placeholder="ID or seat number"
                            />

                            <label class="block text-sm font-semibold mb-1">Short note (optional)</label>
                            <textarea
                            id="incident-note"
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
                            rows="2"
                            placeholder="Only if needed, keep it short."></textarea>

                        <button id="addEventBtn" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 w-full">Add Event</button>

                        <hr class="my-4" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
