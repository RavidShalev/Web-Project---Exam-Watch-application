<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Monitoring Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="home.js" defer></script>
</head>
<body class=" text-black">
    <div class="flex justify-center mt-10">
        <div class="bg-white bg-opacity-90 p-10 rounded-xl shadow-xl w-[1200px] text-center">

            <h2 class="text-2xl font-bold underline mb-4">Attendance Sheet</h2>
            <table>
                <thead>
                    <tr>
                        <th class="border px-4 py-2">Student ID</th>
                        <th class="border px-4 py-2">Name</th>
                        <th class="border px-4 py-2">Accommodations</th>
                        <th class="border px-4 py-2">Present</th>
                        <th class="border px-4 py-2">Scan ID</th>
                        <th class="border px-4 py-2">Choose Seat</th>
                        <th class="border px-4 py-2">Move Class</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border px-4 py-2">123456</td>
                        <td class="border px-4 py-2">John Doe</td>
                        <td class="border px-4 py-2">Extra Time: 25%</td>
                        <td class="border px-4 py-2 text-center">
                            <input type="checkbox">
                        </td>
                        <td class="border px-4 py-2 text-center">
                            <button class="bg-whitte text-black px-3 py-1 rounded hover:text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h3l1.5-3h9L18 6h3a2 2 0 0 1 2 2z"/>
                            <circle cx="12" cy="13" r="4"/>
                            </svg>
                            </button>
                        </td>
                        <td class="border px-4 py-2 text-center">
                            <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Choose</button>
                        </td>
                        <td class="border px-4 py-2 text-center">
                            <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Move</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="border px-4 py-2">234567</td>
                        <td class="border px-4 py-2">Lea Levi</td>
                        <td class="border px-4 py-2">X</td>
                        <td class="border px-4 py-2 text-center">
                            <input type="checkbox">
                        </td>
                        <td class="border px-4 py-2 text-center">
                            <button class="bg-whitte text-black px-3 py-1 rounded hover:text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h3l1.5-3h9L18 6h3a2 2 0 0 1 2 2z"/>
                            <circle cx="12" cy="13" r="4"/>
                            </svg>
                            </button>
                        </td>
                        <td class="border px-4 py-2 text-center">
                            <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Choose</button>
                        </td>
                        <td class="border px-4 py-2 text-center">
                            <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Move</button>
                        </td>
                    </tr>
                    <!---Can add more students here-->
                </tbody>
            </table>
            <button class="bg-blue-500 mt-6 text-white px-3 py-1 rounded hover:bg-blue-600">Save</button>
        </div>
    </div>
</body>
</html>
